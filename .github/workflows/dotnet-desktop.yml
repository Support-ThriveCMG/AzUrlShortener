name: Build and Deploy Azure Function (Windows)

on:
  push:
    branches:
      - main
      - v-next

jobs:
  build-and-deploy:
    runs-on: windows-latest

    env:
      FUNCTION_PROJECT: src\FunctionsLight\Cloud5mins.ShortenerTools.FunctionsLight.csproj
      PUBLISH_PATH: publish

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore "${{ env.FUNCTION_PROJECT }}"

    - name: Publish Azure Function
      run: |
        dotnet publish "${{ env.FUNCTION_PROJECT }}" `
          -c Release `
          -o "${{ env.PUBLISH_PATH }}"
          
    - name: Create deployment zip
      run: |
        powershell Compress-Archive -Path publish\* -DestinationPath functionapp.zip

    - name: Inspect publish output
      run: dir "${{ env.PUBLISH_PATH }}"

    - name: Azure Login
      uses: azure/login@v1
      with:
        auth-type: ${{ secrets.AZURE_PRINCIPALID }}
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        allow-no-subscriptions: true

    - name: Deploy using Run-From-Package
      run: |
        az functionapp deployment source config-zip `
          --resource-group thrivecmg_SMS `
          --name AzUrlShortener1 `
          --src functionapp.zip

    - name: Deploy to Azure Function App (ZIP Deploy)
      uses: Azure/functions-action@v1
      with:
        app-name: AzUrlShortener1
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        package: publish
